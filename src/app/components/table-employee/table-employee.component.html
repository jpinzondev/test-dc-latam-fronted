<div class="">
  <h1>Employees</h1>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Salary</th>
        <th scope="col">Anual Salary</th>
        <th scope="col">Age</th>
        <th scope="col">Avantar</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of listDataEmployee">
            <th scope="row"> {{ employee.id }} </th>
            <td> {{ employee.employeeName }} </td>
            <td> {{ employee.employeeSalary | currency:'USD' }} </td>
            <td> {{ employee.employeeAnualSalary | currency:'USD' }} </td>
            <td> {{ employee.employeeAge }} </td>
            <td> {{ employee.profileImage }} </td>
        </tr>
    </tbody>
  </table>
  <div *ngIf="listDataEmployee && listDataEmployee.length <= 0">
    Employee does not exist
  </div>
</div>
